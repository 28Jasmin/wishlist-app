<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Wishli - Your wishlist collection" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Playfair Display Font (similar to Nexus Sherif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Wishli</title>
    
    <style>
      /* Using Playfair Display as alternative to Nexus Sherif */
      @font-face {
        font-family: 'Nexus Sherif';
        src: local('Playfair Display'), local('PlayfairDisplay');
        font-weight: normal;
        font-style: normal;
      }
      
      /* Prevent FOUC and optimize for S25 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        visibility: hidden;
        opacity: 0;
        background: #ffffff;
        font-family: 'Nexus Sherif', 'Playfair Display', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        touch-action: pan-y pinch-zoom;
      }
      
      /* Minimal Loading State */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      .loading-dot {
        width: 3px;
        height: 3px;
        background: #e0e0e0;
        border-radius: 50%;
        margin: 0 3px;
        animation: loading 1.2s ease-in-out infinite;
      }
      
      .loading-dot:nth-child(1) { animation-delay: -0.32s; }
      .loading-dot:nth-child(2) { animation-delay: -0.16s; }
      .loading-dot:nth-child(3) { animation-delay: 0; }
      
      @keyframes loading {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading State -->
    <div id="loading" class="loading-container">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Show content when ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.body.style.visibility = 'visible';
          document.body.style.opacity = '1';
          document.body.style.transition = 'opacity 0.2s ease-in';
          const loader = document.getElementById('loading');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.2s ease-out';
            setTimeout(() => loader.remove(), 200);
          }
        }, 100);
      });
      
      // Prevent pull-to-refresh on Android
      let lastTouchY = 0;
      let maybePreventPullToRefresh = false;
      
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length !== 1) return;
        lastTouchY = e.touches[0].clientY;
        maybePreventPullToRefresh = window.scrollY === 0;
      });
      
      document.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const touchYDelta = touchY - lastTouchY;
        lastTouchY = touchY;
        
        if (maybePreventPullToRefresh) {
          maybePreventPullToRefresh = false;
          if (touchYDelta > 0) {
            e.preventDefault();
          }
        }
      });
    </script>
  </body>
</html>
